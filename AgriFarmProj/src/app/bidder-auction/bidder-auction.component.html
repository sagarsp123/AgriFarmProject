<p>bidder-auction works!</p>

<table border="1" width="100%" cellspacing="0" cellpadding>
    <tr>
        <th>BiddingID</th>
        <th>CropType</th>
        <th>CropName</th>
        <th>InitalPrce</th>
        <th>CurrentBidPrice</th>
        <th>BidCloseTime</th>


    </tr>
        <tr *ngFor="let b of currentcrop">
            <td>{{b.Biddingid}}</td>
            <td>{{b.CropType}}</td>
            <td>{{b.CropName}}</td>
            <td>{{b.InitalPrce}}</td>
            <td>{{b.CurrentBidPrice}}</td>
            <td>{{b.BidCloseTime}}</td>
            <td><button type="button" (click)="placebid(b.Biddingid)">Go to Auction</button></td>
        </tr>
</table>
