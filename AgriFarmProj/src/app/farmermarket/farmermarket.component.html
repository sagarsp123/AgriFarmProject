<div class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <div class="text-center">
                    <h3></h3>
                </div> -->
            </div>
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <th>CropType</th>
            <th>CropName</th>
            <th>InitalPrce</th>
            <th>Previous Bid Price</th>
            <th>Auction Date</th>
            <th>Current Bid Price</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let f of farmermarketdetails">
                            <td>{{f.CropType}}</td>
                            <td>{{f.CropName}}</td>
                            <td>{{f.InitalPrce}}</td>
                            <td>{{f.PreviousBidPrice}}</td>
                            <td>{{f.BidCloseTime|date:'shortDate'}}</td>
                            <td>{{f.CurrentBidPrice}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
        </div>
    </div>
</div>
