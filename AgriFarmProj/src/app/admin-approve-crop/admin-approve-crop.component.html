<table border="1" width="100%" cellspacing="0" cellpadding>
    <tr>
        <th>Requestid</th>
        <th>Farmerid</th>
        <th>CropType</th>
        <th>CropName</th>
        <th>FertilizerType</th>
        <th>Quantity</th>
    </tr>
        <tr *ngFor="let c of unapprovedcrops">
            <td>{{c.Requestid}}</td>
            <td>{{c.Farmerid}}</td>
            <td>{{c.CropType}}</td>
            <td>{{c.CropName}}</td>
            <td>{{c.FertilizerType}}</td>
            <td>{{c.Quantity}}</td>
            <td><button type="button" (click)="approveCrop(c.Requestid)">Approve Bidder</button></td>
        </tr>
</table>
